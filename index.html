<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="page">
    <header>
      <h1>
        avalie a sua mentoria
      </h1>
      <p>
        Chegou a hora de avaliar o seu mentor. Bora lá?
      </p>
      <img src="images/img1.png" alt="Balão de chat rosa, com cinco estrelas e apenas três estrelas preenchidas">
      <div>
        <h2>
          Informações pessoais
        </h2>
      </div>
    </header>

    <form class="my-form">
      <fieldset>
        <div class="col-2">
          <div class="input-wrapper">
            <label for="event-name">Nome</label>
            <input type="text" id="event-name" />
          </div>

          <div class="input-wrapper">
            <label for="event-lastname">Sobrenome</label>
            <input type="text" id="event-lastname"/>
          </div>
        </div>

        <div class="input-wrapper">
          <label for="event-email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="event-email"/>
        </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
            
          <div class="inputfirst-wrapper">
            <label for="event-mentor">Digite quem é seu mentor</label>
            <input type="text" id="event-mentor"/>
          </div>

          <div class="input-wrapper">
            <label for="event-feedback">Feedback sobre o mentor</label>
            <textarea id="event-feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private"/>
            <label for="event-private">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>
          
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date"/>
            </div>
            
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin"/>
            </div>
            
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end"/>
            </div>

          </div>
        </div>
      </fieldset>
      <footer>
        <input class="button" type="submit" value="Salvar"/>
      </footer>
    </form>
  </div>
</body>
</html>
